<img style="height:30%; width:100%" src="../../assets/background.jpg">
<div class="Title">Lets Connect</div>
<div class="SmallTitle" >Want to get in touch? I'd love to hear from you!</div>
<div style="display:flex;text-align: center;justify-content: center; font-size: 250%;font-weight: 300;margin-top: 15px;margin-bottom: 15px;" > Contact Me</div>
<div style="margin-left:auto;margin-right:auto;background-color: #333333;margin-top: 50px;border:1px solid white">
    
    <div style="display:flex;text-align: center;justify-content: center;">
    <mat-form-field appearance="legacy" color="accent" style="background-color:#333333;margin-left:5px">
        <mat-label style="color:white">First Name</mat-label>
        <input matInput placeholder="Your First Name" color="green" required >
        <mat-hint style="color:white">Hint</mat-hint>
      </mat-form-field>
    </div>
    <div style="display:flex;text-align: center;justify-content: center;">
      <mat-form-field appearance="legacy" style="background-color:#333333;margin-left:5px" >
        <mat-label style="color:white">LastName</mat-label>
        <input matInput placeholder="Your Last Name" required>
        <mat-hint style="color:white">Hint</mat-hint>
      </mat-form-field>
    </div>
    <div style="display:flex;text-align: center;justify-content: center;">
      <mat-form-field appearance="legacy" color="accent" style="background-color:#333333;margin-left:5px">
        <mat-label style="color:white"> Email</mat-label>
        <input matInput placeholder="Your Email Here" required >
        <mat-hint style="color:white">Hint</mat-hint>
      </mat-form-field>
    </div>
    <div style="display:flex;text-align: center;justify-content: center;">
      <mat-form-field appearance="legacy" color="accent" style="background-color:#333333;margin-left:5px">
        <mat-label style="color:white"> Phone number</mat-label>
        <input matInput placeholder="Your Phone number" required >
        <mat-hint style="color:white">Hint</mat-hint>
      </mat-form-field>
    </div>
    <div style="display:flex;text-align: center;justify-content: center;">
      <mat-form-field appearance="legacy" color="accent" style="background-color:#333333;margin-left:5px;margin-bottom: 15px;">
        <mat-label style="color:white">Subject</mat-label>
        <input matInput placeholder="Placeholder" >
        <mat-label style="color:white"></mat-label>
      </mat-form-field>
    </div>
      <button style="background-color: #1f1f1f;margin-top: 10px;" mat-button >Send</button>
</div>
<div style="background-color: #333333;width: auto;height:200px;bottom:0;margin-top: 30px;"></div>
